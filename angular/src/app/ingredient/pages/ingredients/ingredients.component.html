<div class="row m-0 justify-content-center">
  <div *ngIf="removedIngredient" class="col-10 col-lg-8 pt-4">
    <div class="alert alert-success">Removed ingredient</div>
  </div>
  <div class="col-11 col-xl-10 pt-3 pb-2">
    <app-ingredient-nav></app-ingredient-nav>
  </div>

  <div class="col-11 col-xl-10 pt-2 colContainer">
    <ng-container *ngIf="!loading; else spinner">
      <app-ingredients-table
        [ingredients]="ingredients"
      ></app-ingredients-table>
    </ng-container>
    <ng-template #spinner>
      <div class="row m-0">
        <div class="col-12 spinnerContainer mt-3 pt-5">
          <app-spinner></app-spinner>
        </div>
      </div>
    </ng-template>
  </div>
</div>
