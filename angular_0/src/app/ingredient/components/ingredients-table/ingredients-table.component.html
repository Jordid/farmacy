<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Created at</th>
        <th scope="col">
          <div class="actionsTh">Actions</div>
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let ingredient of ingredients; let i = index">
        <tr>
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ ingredient.name }}</td>
          <td>{{ ingredient.createdAt | date }}</td>
          <td>
            <div class="actionsConainer">
              <button
                type="button"
                class="btn btn-outline-info btn-sm"
                (click)="goToEdit(ingredient?._id)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-outline-danger btn-sm deleteButton"
                (click)="deleteIngredient(ingredient._id)"
              >
                Remove
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
