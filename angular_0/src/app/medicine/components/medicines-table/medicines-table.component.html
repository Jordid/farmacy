<div class="table-responsive">
  <ng-container *ngIf="medicines?.length; else noResultsFound">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Posology</th>
          <th scope="col">Expiration date</th>
          <th scope="col">Stock</th>
          <th scope="col">Ingredients</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let medicine of medicines; let i = index">
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ medicine.name }}</td>
            <td>{{ medicine.posology }}</td>
            <td>{{ medicine.expirationDate | date }}</td>
            <td>{{ medicine.stock }}</td>
            <td>{{ medicine.ingredients?.length }}</td>
            <td>
              <div class="actionsConainer">
                <button
                  type="button"
                  class="btn btn-outline-info btn-sm"
                  (click)="goToEdit(medicine?._id)"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-outline-info btn-sm addIngredientsButton"
                  (click)="goToAddIngredients(medicine?._id)"
                >
                  Add Ingredients.
                </button>
                <button
                  type="button"
                  class="btn btn-outline-danger btn-sm deleteButton"
                  (click)="deleteMedicine(medicine._id)"
                >
                  Remove
                </button>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </ng-container>
</div>

<ng-template #noResultsFound>
  <div class="noResults">No results found.</div>
</ng-template>
