<div class="row m-0 justify-content-center">
  <div class="col-10 col-lg-4">
    <div class="row">
      <div *ngIf="formSent" class="col-12 pt-4">
        <div class="alert alert-success">Registered medicine.</div>
      </div>

      <div class="col-12 py-2">
        <h4>Register medicine</h4>

        <form [formGroup]="form">
          <formly-form [form]="form" [model]="model" [fields]="fields">
          </formly-form>

          <!-- Date picker input. -->
          <div class="mt-4 input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              formControlName="expirationDate"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                (click)="d.toggle()"
                type="button"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-calendar"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </form>

        <div class="mt-4 d-flex justify-content-end">
          <button class="btn btn-danger" (click)="cancel()">Cancel</button>
          <button
            class="btn btn-info saveButton"
            (click)="createMedicine()"
            [disabled]="!validatedForm"
          >
            Save
          </button>
        </div>

        <div class="ingredientsSelectorContainer"></div>
      </div>
    </div>
  </div>
</div>
